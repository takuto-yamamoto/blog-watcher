[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "blog-watcher"
version = "0.1.0"
description = "A lightweight blog monitoring tool that detects content updates via HTML hashing"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.27.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=5.0.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
    "apscheduler>=3.10.0",
    "structlog>=24.0.0",
    "typer>=0.12.0",
]

[project.scripts]
blog-watcher = "blog_watcher.main:app"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/blog_watcher"]

[tool.ruff]
target-version = "py312"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D",      # pydocstyle (docstring) - 後で有効化
    "COM812", # trailing comma (formatter競合)
    "ISC001", # implicit string concat (formatter競合)
]

[tool.mypy]
python_version = "3.12"
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
